---
layout: default
---

<header class="site-content__header">
    <h2 class="site-content__title">
        <span class="site-content__point site-content__point--post">Post</span>
    </h2>
    <p class="site-content__date">
        <span class="site-content__point site-content__point--post">- {{ page.date | date: '%Y. %m. %d' }}</span>
    </p>
</header>

<article class="post">
    <div class="post__content markdown-body">
        {{ content }}
    </div>
</article>
