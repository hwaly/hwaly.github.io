<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords"  content="{% if page.tags.size > 0 %}{{ page.tags | join: ', ' }}, {% endif %}{{ site.keywords | join: ', '}}">

    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:image" content="">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:locale" content="ko_KR">

    <link rel="stylesheet" href="http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/github-markdown.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/css/app.css' | prepend: site.baseurl }}">

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="{{ '/assets/js/app.js' | prepend: site.baseurl }}"></script>
</head>
